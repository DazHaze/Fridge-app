<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Determine base path from current location
      var basePath = '/';
      if (path.startsWith('/Fridge-app/') || path.startsWith('/fridge-app/')) {
        var firstSegment = path.split('/')[1];
        basePath = '/' + firstSegment + '/';
      }
      
      // Redirect to index.html at the detected base path
      window.location.replace(basePath + 'index.html');
    </script>
    <!-- Fallback: redirect to /Fridge-app/index.html -->
    <meta http-equiv="refresh" content="0; url=/Fridge-app/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <p><a href="/Fridge-app/index.html">Go to home page</a></p>
    </noscript>
  </body>
</html>
