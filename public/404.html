<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Redirect to index.html (will be at root or base path)
      // GitHub Pages will serve index.html from the same location
      var currentPath = window.location.pathname;
      var pathParts = currentPath.split('/').filter(Boolean);
      
      // If we're in a subdirectory (like /fridge-app/invite/accept), go up to base
      // Otherwise redirect to root index.html
      if (pathParts.length > 1) {
        // We're in a subdirectory, redirect to base/index.html
        var basePath = '/' + pathParts[0] + '/';
        window.location.replace(basePath + 'index.html');
      } else {
        // We're at root, redirect to index.html
        window.location.replace('/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
