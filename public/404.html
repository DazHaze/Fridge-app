<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Detect the actual base path by checking where we are
      // If path is like /fridge-app/invite/accept, base is /fridge-app/
      // If path is like /invite/accept, base is /
      var pathParts = path.split('/').filter(Boolean);
      var basePath = '/';
      
      // Check if we're in a known subdirectory
      if (pathParts.length > 0 && (pathParts[0] === 'fridge-app' || pathParts[0] === 'Fridge-app')) {
        basePath = '/' + pathParts[0] + '/';
      }
      
      // Redirect to index.html at the detected base path
      window.location.replace(basePath + 'index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <p><a href="/index.html">Go to home page</a></p>
    </noscript>
  </body>
</html>
