<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Always redirect to root index.html
      // The index.html will handle path restoration
      window.location.replace('/index.html');
    </script>
    <!-- Fallback meta refresh -->
    <meta http-equiv="refresh" content="0; url=/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <p><a href="/index.html">Go to home page</a></p>
    </noscript>
  </body>
</html>
