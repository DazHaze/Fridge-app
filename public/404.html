<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html, preserving the full path in the URL
      // We'll restore it before React Router loads
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the original path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Redirect to index.html
      window.location.replace('/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
