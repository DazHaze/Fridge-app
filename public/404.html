<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Try multiple possible base paths
      // GitHub Pages can serve from root or subdirectory
      var possiblePaths = [
        '/index.html',           // Root
        '/Fridge-app/index.html', // Repository name with capital
        '/fridge-app/index.html'  // Repository name lowercase
      ];
      
      // Try root first (most common for user pages)
      window.location.replace('/index.html');
    </script>
    <!-- Fallback meta refresh for browsers without JS -->
    <meta http-equiv="refresh" content="0; url=/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <p><a href="/index.html">Go to home page</a></p>
      <p><a href="/Fridge-app/index.html">Go to home page (Fridge-app)</a></p>
      <p><a href="/fridge-app/index.html">Go to home page (fridge-app)</a></p>
    </noscript>
  </body>
</html>
