<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the original path and redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full URL path in sessionStorage
      sessionStorage.setItem('githubPagesRedirect', path + search + hash);
      
      // Try multiple possible index.html locations
      // First try root, then try common subdirectory paths
      var possiblePaths = [
        '/index.html',
        '/fridge-app/index.html',
        '/Fridge-app/index.html'
      ];
      
      // Try redirecting to root first (most common case)
      window.location.replace('/index.html');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <p><a href="/index.html">Go to home page</a></p>
    </noscript>
  </body>
</html>
