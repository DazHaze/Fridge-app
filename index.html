<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darragh's Fridge</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Restore path from GitHub Pages 404 redirect
      // This must run before React Router initializes
      var redirectPath = sessionStorage.getItem('githubPagesRedirect');
      if (redirectPath) {
        sessionStorage.removeItem('githubPagesRedirect');
        
        // Clean up the redirect path - remove any base path for React Router
        var routerPath = redirectPath;
        
        // Remove common base paths if present
        if (routerPath.startsWith('/fridge-app/')) {
          routerPath = routerPath.replace('/fridge-app', '');
        } else if (routerPath.startsWith('/Fridge-app/')) {
          routerPath = routerPath.replace('/Fridge-app', '');
        }
        
        // Ensure router path starts with /
        if (!routerPath.startsWith('/')) {
          routerPath = '/' + routerPath;
        }
        
        // Replace the current history entry with the original path
        // This allows React Router to handle the route
        window.history.replaceState(null, '', routerPath);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
