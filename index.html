<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darragh's Fridge</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Restore path from GitHub Pages 404 redirect
      // This must run before React Router initializes
      var redirectPath = sessionStorage.getItem('githubPagesRedirect');
      if (redirectPath) {
        sessionStorage.removeItem('githubPagesRedirect');
        
        // Determine the actual base path from current location
        var currentPath = window.location.pathname;
        var basePath = '/Fridge-app/'; // Default to known base path
        
        // Check if we're in a subdirectory
        if (currentPath.includes('/index.html')) {
          var pathBeforeIndex = currentPath.split('/index.html')[0];
          if (pathBeforeIndex && pathBeforeIndex !== '/') {
            basePath = pathBeforeIndex + '/';
          }
        } else if (currentPath.startsWith('/Fridge-app/') || currentPath.startsWith('/fridge-app/')) {
          // Extract base path from current path
          var parts = currentPath.split('/').filter(Boolean);
          if (parts.length > 0) {
            basePath = '/' + parts[0] + '/';
          }
        }
        
        // Restore the path - ensure it includes the base path
        var routerPath = redirectPath;
        
        // If redirect path doesn't start with base path, prepend it
        if (!routerPath.startsWith(basePath)) {
          // Check if redirect path already has a base path prefix
          if (!routerPath.startsWith('/Fridge-app/') && !routerPath.startsWith('/fridge-app/')) {
            // Remove leading slash if present, then prepend base path
            routerPath = basePath + routerPath.replace(/^\//, '');
          } else {
            // Redirect path already has base path, use it as-is
            // But ensure we use the correct casing
            if (routerPath.startsWith('/fridge-app/') && basePath === '/Fridge-app/') {
              routerPath = routerPath.replace('/fridge-app/', '/Fridge-app/');
            } else if (routerPath.startsWith('/Fridge-app/') && basePath === '/fridge-app/') {
              routerPath = routerPath.replace('/Fridge-app/', '/fridge-app/');
            }
          }
        }
        
        // Ensure router path starts with /
        if (!routerPath.startsWith('/')) {
          routerPath = '/' + routerPath;
        }
        
        // Replace the current history entry with the full path including base
        // React Router will handle the basename matching
        window.history.replaceState(null, '', routerPath);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
