<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darragh's Fridge</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Restore path from GitHub Pages 404 redirect
      // This must run before React Router initializes
      var redirectPath = sessionStorage.getItem('githubPagesRedirect');
      if (redirectPath) {
        sessionStorage.removeItem('githubPagesRedirect');
        
        // Determine the actual base path from current location
        var currentPath = window.location.pathname;
        var basePath = '/';
        
        // Check if we're in a subdirectory
        if (currentPath.includes('/index.html')) {
          var pathBeforeIndex = currentPath.split('/index.html')[0];
          if (pathBeforeIndex && pathBeforeIndex !== '/') {
            basePath = pathBeforeIndex + '/';
          }
        }
        
        // Clean up the redirect path - remove base path for React Router
        var routerPath = redirectPath;
        if (basePath !== '/' && redirectPath.startsWith(basePath)) {
          routerPath = redirectPath.slice(basePath.length - 1);
        } else if (redirectPath.startsWith('/fridge-app/') || redirectPath.startsWith('/Fridge-app/')) {
          // Handle case where base path is in the redirect path
          var pathParts = redirectPath.split('/').filter(Boolean);
          if (pathParts.length > 1) {
            routerPath = '/' + pathParts.slice(1).join('/');
          }
        }
        
        // Ensure router path starts with /
        if (!routerPath.startsWith('/')) {
          routerPath = '/' + routerPath;
        }
        
        // Replace the current history entry with the original path
        // This allows React Router to handle the route
        window.history.replaceState(null, '', routerPath);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
