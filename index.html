<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darragh's Fridge</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Restore path from GitHub Pages 404 redirect
      // This must run before React Router initializes
      var redirectPath = sessionStorage.getItem('githubPagesRedirect');
      if (redirectPath) {
        sessionStorage.removeItem('githubPagesRedirect');
        // Determine base path
        var basePath = '/';
        if (redirectPath.startsWith('/fridge-app/') || redirectPath.startsWith('/Fridge-app/')) {
          basePath = redirectPath.split('/').slice(0, 2).join('/') + '/';
        }
        // Remove base path from redirect path for React Router
        var routerPath = redirectPath.startsWith(basePath) 
          ? redirectPath.slice(basePath.length - 1) 
          : redirectPath;
        // Replace the current history entry with the original path
        window.history.replaceState(null, '', routerPath);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
